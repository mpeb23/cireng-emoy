<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Halaman Dalam Pengembangan | Cireng Emoy</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffffff;
    overflow: hidden;
  }

  /* Bagian kiri (background biru bergelombang) */
  .left-panel {
    position: relative;
    width: 55%;
    height: 100%;
    background: #2478b9;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 6%;
  }

  /* Bentuk gelombang hijau dan kuning */
  .wave {
    position: absolute;
    right: -150px;
    top: 0;
    height: 100%;
    width: 60%;
    background: #5eb34d;
    border-radius: 50% 0 0 50% / 50% 0 0 50%;
    z-index: 0;
  }

  .wave::before {
    content: '';
    position: absolute;
    right: 50px;
    top: 0;
    height: 100%;
    width: 80%;
    background: #d7df22;
    border-radius: 50% 0 0 50% / 50% 0 0 50%;
  }

  .text {
    position: relative;
    z-index: 1;
    max-width: 80%;
  }

  .text h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .text p {
    font-size: 1.1rem;
    line-height: 1.5;
  }

  /* Bagian kanan (gambar & logo) */
  .right-panel {
    width: 45%;
    height: 100%;
    padding: 4% 5%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-end;
  }

  .right-panel img.logo {
    height: 60px;
    object-fit: contain;
    align-self: flex-end;
  }

  .illustration {
    max-width: 90%;
    margin-top: 40px;
  }

  /* Footer sosial media */
  .social {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 0.9rem;
    color: #333;
  }

  .social img {
    width: 26px;
    height: 26px;
  }

  .social span {
    margin-right: 10px;
  }

  @media (max-width: 900px) {
    body {
      flex-direction: column;
      text-align: center;
    }
    .left-panel, .right-panel {
      width: 100%;
      height: auto;
    }
    .wave, .wave::before {
      display: none;
    }
    .text {
      max-width: 100%;
      margin-bottom: 40px;
    }
  }
</style>
</head>
<body>
  <div class="left-panel">
    <div class="wave"></div>
    <div class="text">
      <h1>MOHON MAAF</h1>
      <p>Halaman yang anda kunjungi saat ini sedang dalam pengembangan atau peningkatan kapasitas.</p>
    </div>
  </div>

  <div class="right-panel">
    <!-- Logo BPJS -->
    <img src="logo-bpjs.png" alt="Cireng Emoy " class="logo">

    <!-- Ilustrasi (sesuaikan dengan file Anda) -->
    <img src="logo.webp" alt="Ilustrasi Maintenance" class="illustration">

    <!-- Footer sosial media -->
    <div class="social">
      <span>Dapat kan informasi tentang cireng Emoy:</span>
      <img src="icon-whatsapp.png" alt="WhatsApp" />
      <img src="icon-instagram.png" alt="Instagram" />
      <img src="icon-twitter.png" alt="Twitter" />
      <img src="icon-facebook.png" alt="Facebook" />
      <img src="icon-youtube.png" alt="YouTube" />
      <img src="icon-web.png" alt="Website" />
    </div>
  </div>
</body>
</html>
