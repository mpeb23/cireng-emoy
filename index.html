<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Sedang Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 { font-size: 24px; }
        }
            @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2010/2010990.png" alt="Maintenance Illustration" class="icon" style="animation: float 3s ease-in-out infinite;" />
            <h1>Dokwan Berbagi — Website Sedang Maintenance</h1>Website Sedang Maintenance</h1>
            <p>Kami sedang melakukan pembaruan sistem untuk meningkatkan kualitas layanan. Silakan kembali beberapa saat lagi.</p>
            <p>Terima kasih atas pengertiannya!</p>
        </div>
        <div class="footer">© 2025 — Semua Hak Dilindungi</div>
    </div>
</body>
</html>
