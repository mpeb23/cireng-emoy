<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - E-Commerce Rumahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A8DADC',
                        accent: '#F4A261',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-900">
    <!-- Navbar (sama seperti index.html) -->
    <nav class="bg-primary shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-accent">RumahKreatif</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-accent">Home</a></li>
                <li><a href="product.html" class="hover:text-accent">Produk</a></li>
                <li><a href="about.html" class="hover:text-accent">Tentang</a></li>
                <li><a href="contact.html" class="hover:text-accent">Kontak</a></li>
            </ul>
            <button id="cartBtn" class="bg-accent text-white px-3 py-1 rounded">Keranjang (0)</button>
        </div>
    </nav>

    <!-- Search dan Filter -->
    <section class="py-8 bg-gray-50">
        <div class="container mx-auto px-4">
            <input type="text" id="searchInput" placeholder="Cari produk..." class="w-full p-3 border rounded-lg mb-4">
            <select id="categoryFilter" class="p-3 border rounded-lg">
                <option value="">Semua Kategori</option>
                <option value="Makanan Ringan">Makanan Ringan</option>
                <option value="Kerajinan">Kerajinan</option>
            </select>
        </div>
    </section>

    <!-- Katalog Produk -->
    <section class="py-16" data-aos="fade-up">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Katalog Produk</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="productGrid">
                <!-- Produk akan diisi oleh JS -->
            </div>
        </div>
    </section>

    <!-- Modal Detail Produk -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg max-w-lg w-full">
                <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
                <img id="modalImage" src="" alt="" class="w-full mb-4">
                <p id="modalDesc" class="mb-4"></p>
                <p id="modalPrice" class="text-xl font-bold mb-4"></p>
                <button id="addToCartBtn" class="bg-accent text-white px-4 py-2 rounded mr-2">Tambah ke Keranjang</button>
                <a id="buyNowBtn" href="#" class="bg-green-500 text-white px-4 py-2 rounded">Beli via WhatsApp</a>
                <button onclick="closeModal()" class="mt-4 text-gray-500">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Keranjang Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg max-w-lg w-full">
                <h3 class="text-2xl font-bold mb-4">Keranjang</h3>
                <div id="cartItems"></div>
                <p id="cartTotal" class="text-xl font-bold mt-4"></p>
                <a id="checkoutBtn" href="#" class="bg-accent text-white px-4 py-2 rounded mt-4 block text-center">Checkout via WhatsApp</a>
                <button onclick="closeCart()" class="mt-4 text-gray-500">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Footer (sama seperti index.html) -->
    <footer class="bg-primary py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 RumahKreatif. Alamat: Jl. Rumah No. 123, Kota ABC. Jam Operasional: 08:00 - 17:00.</p>
            <div class="mt-4">
                <a href="#" class="text-accent mx-2">Instagram</a>
                <a href="#" class="text-accent mx-2">Facebook</a>
            </div>
        </div>
    </footer>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/6281380637870?text=Halo,%20saya%20ingin%20bertanya%20tentang%20produk%20Anda." class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="..."/></svg>
    </a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/script.js"></script>
    <script>AOS.init();</script>
</body>
</html>
